<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ unless hide_title }}{{ seo_title ?? title }} | {{ /unless }} {{ site_config:site_name }}</title>
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
        {{ livewire:styles }}
        <link rel="stylesheet" href="/vendor/statamic-livewire-filters/frontend/css/livewire-filters.css">
    </head>
    <body class="relative font-sans leading-normal text-slate-800 min-h-screen">
        {{ partial:blocks/bg }}
        {{ partial:blocks/header }}
        <div class="container px-2">
            {{ template_content }}
        </div>
        {{ partial:blocks/footer }}
        {{ livewire:scripts }}
        {{ stack:scripts }}
        <script src="/vendor/statamic-livewire-filters/frontend/js/livewire-filters.js"></script>
        {{ livewire:lf-url-handler }}    
    </body>
</html>
