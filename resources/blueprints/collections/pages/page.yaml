title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: seo_title
            field:
              type: text
              display: 'SEO Title'
          -
            handle: builder
            field: content.builder
            config:
              sets:
                content_blocks:
                  display: 'Content Blocks'
                  instructions: null
                  icon: null
                  sets:
                    grid:
                      display: Grid
                      instructions: null
                      icon: layout-grid-dots
                      hide: null
                      fields:
                        -
                          handle: grid
                          field:
                            type: grid
                            display: Grid
                            mode: stacked
                            fields:
                              -
                                handle: title
                                field:
                                  type: text
                                  display: Title
                              -
                                handle: text
                                field:
                                  type: markdown
                                  display: Text
                              -
                                handle: link
                                field:
                                  type: link
                                  display: Link
                              -
                                handle: icon
                                field:
                                  directory: svg
                                  type: icon
                                  display: Icon
                        -
                          handle: grid_class
                          field:
                            type: text
                            display: 'Grid class'
                    hero:
                      display: Hero
                      instructions: null
                      icon: layout-header
                      hide: null
                      fields:
                        -
                          handle: title
                          field:
                            type: markdown
                            display: Title
                        -
                          handle: subtitle
                          field:
                            type: markdown
                            display: Subtitle
                    button_set:
                      display: 'Button set'
                      instructions: null
                      icon: direction-buttons
                      hide: null
                      fields:
                        -
                          handle: buttons
                          field:
                            type: grid
                            display: Buttons
                            mode: stacked
                            fields:
                              -
                                handle: label
                                field:
                                  type: text
                                  display: Label
                              -
                                handle: icon
                                field:
                                  type: icon
                                  display: Icon
                              -
                                handle: link
                                field:
                                  type: link
                                  display: Link
                              -
                                handle: button_class
                                field:
                                  type: text
                                  display: 'Button class'
                        -
                          handle: button_set_class
                          field:
                            type: text
                            display: 'Button set class'
                        -
                          handle: icon_field
                          field:
                            type: icon
                            display: 'Icon Field'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
